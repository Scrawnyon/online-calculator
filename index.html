<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="calculatorDisplay"></div>
            <br />
            <div id="calculatorInput">
                <button class="calculatorButton" onclick="clearDisplay()">C</button>
                <button class="calculatorButton" onClick="backButton()">Back</button>
                <button class="calculatorButton" onclick="calculationButton('%')">/</button>
                <button class="calculatorButton" onclick="calculationButton('*')">X</button>

                <button class="calculatorButton" onclick="numberButton(1)">1</button>
                <button class="calculatorButton" onclick="numberButton(2)">2</button>
                <button class="calculatorButton" onclick="numberButton(3)">3</button>
                <button class="calculatorButton" onclick="calculationButton('+')">+</button>

                <button class="calculatorButton" onclick="numberButton(4)">4</button>
                <button class="calculatorButton" onclick="numberButton(5)">5</button>
                <button class="calculatorButton" onclick="numberButton(6)">6</button>
                <button class="calculatorButton" onclick="calculationButton('-')">-</button>

                <button class="calculatorButton" onclick="numberButton(7)">7</button>
                <button class="calculatorButton" onclick="numberButton(8)">8</button>
                <button class="calculatorButton" onclick="numberButton(9)">9</button>
                <button class="calculatorButton" onclick="calculationButton('sqrt', true)">Sqrt</button>

                <button class="calculatorButton" onclick="numberButton(0)">0</button>
                <button class="calculatorButton" onClick="equals()">=</button>
                <button class="calculatorButton" onClick="decimalButton()">,</button>
            </div>
        </div>

        <script type="text/javascript">initialize();</script>
    </body>
</html>
